<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>
<body style="background-color:#DEB887">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
                <div class="alert alert-{{message.tags}}" role="alert">
                    <strong>Message</strong> {{message}}
                  </div>
                {% endfor %}
            </ul>
            {% endif %}
   
    <form class="container" action="/signup/" method="POST"> 
      <div class="card w-75 mt-5 mx-auto">
        <div style="background-color:#CD853F" class= "w-100">
          <h2 class="text-center" style="color:	#5C4033">User Registration</h2>
        </div>
    {% csrf_token %}
    <div class="card-body container w-75">
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter user name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" name="firstname" aria-describedby="emailHelp" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="lastname" aria-describedby="emailHelp" placeholder="Enter last name" required>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="conpass" placeholder="Password" required>
          </div>
          <div class="text-center">
        <button type="submit" class="btn "  style="background-color:	#CD853F; color:#5C4033">Submit</button>
      </div>
      </div>
    </div>
      </form>
    
</body>
</html>
