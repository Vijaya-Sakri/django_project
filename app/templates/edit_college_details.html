<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.rtl.min.css" integrity="sha384-5/ZcxA7Dub2FNG09dHw8CHmPN7Fz6ASlweagj0nuXjmMyupgH9n9F5Hd926zsu3/" crossorigin="anonymous">
    <link rel="stylesheet" href="C:/Users/Devika/Desktop/SponsorsMedia/SponsorsMedia/app/static/css/bootstrap/college_details.css">
    
</head>
<body>
  
    <form class="container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    <strong>Message</strong> {{message}}
                  </div>
                {% endfor %}
            </ul>
            {% endif %}
        <h2 class="text-center">Edit College details</h2>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">contact number:</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="number" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="conpassword">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Choose profile picture</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
