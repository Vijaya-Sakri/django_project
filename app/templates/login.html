<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>
<body style="background-color:#DEB887">
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
      <div class="alert alert-{{message.tags}}" role="alert">
          <strong>Message</strong> {{message}}
        </div>
      {% endfor %}
  </ul>
  {% endif %}
    <form class="container mt-5" action="/login/" method="POST">
      <div class="card w-75 mt-5 mx-auto">
        <div style="background-color:#CD853F" class= "w-100">
      
      
      {% csrf_token %}
        <h1 class="text-center" style="color:	#5C4033">LOGIN</h1>
      </div>
        <!-- Email input -->
        <div class="card-body container w-75">
        <div class="form-outline mb-4">
          <input type="text" class="form-control" name="username" required/>
          <label class="form-label" for="form2Example1">User Name</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" class="form-control" name="password" required/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
          </div>
      
          <div class=" text-center" >
            <!-- Simple link -->
            <a href="#"  style="color:#5C4033">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="text-center">
        <button type="submit" class="btn fw-bold"  style="background-color:	#CD853F; color:#5C4033">Sign in</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/signup/" style="color:#5C4033">Register</a></p>

          {% comment %} <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fas fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button> {% endcomment %}
        </div>
      </div>
    </div>



      </form>
</body>
</html>
